<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title and icon  -->
    <title>English Janala || Learn English</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisyui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- link to css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- navbar -->
      <!-- navbar container  -->
      <div class="navbar bg-[#BADEFF]/25 sm:px-[96px] shadow-sm">
        <!-- navbar start -->
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <button class="btn">
                <i class="fa-solid fa-circle-question"></i>FAQ
              </button>
              <button class="btn">
                <i class="fa-solid fa-book-open"></i>Learn
              </button>
              <button class="btn">
                <i class="fa-solid fa-right-from-bracket"></i>Logout
              </button>
            </ul>
          </div>
          <a class="flex gap-1 items-center">
            <span class="font-bold text-xl">English</span>
            <img src="assets/logo.png" alt="" />
            <span class="bangla font-semibold text-xl">জানালা</span>
          </a>
        </div>
        <!-- navbar end -->
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal space-x-4 px-1">
            <button class="btn btn-outline btn-primary">
              <i class="fa-solid fa-circle-question"></i>FAQ
            </button>
            <button class="btn btn-outline btn-primary">
              <i class="fa-solid fa-book-open"></i>Learn
            </button>
            <button class="btn btn-outline btn-primary">
              <i class="fa-solid fa-right-from-bracket"></i>Logout
            </button>
          </ul>
        </div>
      </div>
    </header>

    <!-- banner section -->
    <section
      class="banner flex flex-col-reverse md:flex-row justify-between items-center w-11/12 mx-auto"
    >
      <div class="text-center md:text-left">
        <h1 class="font-bold text-5xl mb-6">
          <span class="text-sky-400">English</span> is Easy!!
        </h1>
        <p class="bangla text-2xl mb-6">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          <br />
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে <br />
          যাবে অন্য একটি Level এ
        </p>
        <div>
          <input
            type="text"
            placeholder="Enter Your Name"
            class="input w-full md:w-2/5"
          /><br /><br />
          <input
            type="password"
            placeholder="........."
            class="input w-full md:w-2/5"
          /><br /><br />
          <button class="btn btn-primary w-full md:w-1/6">Get Started</button>
        </div>
      </div>
      <div>
        <img src="assets/hero-student.png" alt="" />
      </div>
    </section>

    <!--lesson level -->
    <section class="w-11/12 mx-auto md:mt-30 mt-10 mb-10">
      <h1 class="font-bold text-5xl mb-6 text-center">
        <span class="text-sky-400">Let's</span> Learn Vocabularies
      </h1>

      <div
        id="lesson-container"
        class="flex flex-wrap gap-5 justify-center items-center"
      ></div>
    </section>

    <!-- spinner-->
     <section id="spinner" class="flex justify-center items-center p-6 hidden">
      <span class="loading loading-bars loading-xl"></span>
     </section>

    <!--level word  container -->
    <section
      id="level-word-container"
      class="bg-gray-100 space-y-4 md:space-y-0 md:grid grid-cols-3 md:w-11/12 mx-auto gap-8 p-8 text-center rounded-3xl"
    >
      <!-- home view -->
      <div class="space-y-6 rounded-2xl bg-white p-16 col-span-3">
        <p class="text-gray-600 font-medium text-xl bangla">
          আপনি এখনো কোন Lesson Select করেন নি
        </p>
        <h1 class="font-bold bangla text-4xl">একটি Lesson Select করুন।</h1>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <!-- my modal -->
        <div id="word-modal-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn bg-[#422AD5] text-white">
              Complete Learning
            </button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- connect js  -->
    <script src="js/index.js"></script>
  </body>
</html>
